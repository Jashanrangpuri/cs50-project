<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Jashanrangpuri" />
        <meta name="description" content="Toolify - Tools for Spotify" />
        <title>{% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
        <link href="../static/main.css" rel="stylesheet" />
    </head>

    <body>
        <header>
            <nav>
                <a href="/">
                    <img src="../static/logo.png" alt="Toolify Logo" class="logo" />
                </a>
                <button class="menu-button" type="button" aria-label="Toggle navigation menu">
                    <div class="menu-icon"></div>
                    <div class="menu-icon"></div>
                    <div class="menu-icon"></div>
                </button>
            </nav>
            <section class="collapsed-menu">
                <ul>
                    <li><a href="#">HELLO</a></li>
                    <li><a href="#">BYE</a></li>
                </ul>
            </section>
        </header>
        <main>{% block main %}{% endblock %}</main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
        <script>
            document.querySelector(".menu-button").addEventListener("click", function () {
                const menu = document.querySelector(".collapsed-menu");
                menu.classList.toggle("active");

                document.querySelector(".menu-button").classList.toggle("active");
            });
        </script>
        {% block scripts %}{% endblock %}
    </body>
</html>
